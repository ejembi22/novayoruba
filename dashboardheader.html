<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="menu_header">
      <div class="second_container">
        <i class="bx bx-menu pt-4 fs-2 px-4 menu_icon" id="nav_icon"></i>
      </div>
    </header>

    <div class="dashboard_page px-4">
      <div class="dashboard_contents card">
        <i class="bx bx-file fs-1 dashboard_pageicon"></i>
        <p class="fst-italic fs-5">Total Categories</p>
      </div>

      <div class="dashboard_contents card">
        <i class="bx bx-layer fs-1 dashboard_pageicon"></i>
        <p class="fst-italic fs-5">Learning Materials</p>
      </div>

      <div class="dashboard_contents card">
        <i class="bx bx-file fs-1 dashboard_pageicon"></i>
        <p class="fst-italic fs-5">Total Subcategories</p>
      </div>

      <div class="dashboard_contents card">
        <i class="bx bx-check-square fs-1 dashboard_pageicon"></i>
        <p class="fst-italic fs-5">Total Quiz</p>
      </div>
      <div class="dashboard_contents card">
        <i class="bx bxs-graduation fs-1 dashboard_pageicon"></i>
        <p class="fst-italic fs-5">Total Students</p>
      </div>

      <div class="dashboard_contents card">
        <p class="fst-italic fs-5 text-white top_students card">
          Top Three Students
        </p>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</html>
