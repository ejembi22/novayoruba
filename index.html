<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoruba | Aloud</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-5 col-xlg-5 container1 p-0 m-0">
        <div class="img_container">
          <img
            src="assets/images/welcome.png "
            alt="bg-image"
            class="sigin_image"
          />
        </div>
      </div>

      <div class="col-sm-12 col-md-12 col-lg-7 col-xlg-7 container2 p-0 m-0">
        <h2 class="text-center mt-5 login fst-italic" id="logintext">Login</h2>

        <form id="loginform" class="card mt-5 forms">
          <label for="email" class="pb-2 E-P fst-italic">Email Address</label>
          <br />
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
            required
            class="input_field px-2"
          /><br />
          <label for="password" class="pb-2 pt2 E-P fst-italic">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="input_field px-2"
          />
          <br />

          <button
            id="loginbtn"
            type="submit"
            onclick="loginDetails(event)"
            class="login btn btn-primary mt-2 fst-italic fs-2"
          >
            Login
          </button>

          <div class="text-center py-4">
            <a href="/create.html" class="text-decoration-none fst-italic"
              >Don't have an account yet? Create one</a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
  </body>
</html>
