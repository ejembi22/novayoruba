<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoruba | Categories</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-4 col-xlg-4">
        <div class="maincontent">
          <div id="dashboardlist"></div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xlg-8">
        <div id="menuheader"></div>

        <div class="pt-5 categoriescon d-flex">
          <div>
            <p class="fs-2 fst-italic">Add Categories</p>
            <div class="card categorycard mt-3">
              <label for="search" class="pt-4 px-4">Categories</label> <br />
              <input
                type="search"
                class="categorysearch mx-4 inputcate"
                placeholder="Enter Categories Here"
                id="search"
                name="categories"
              />
              <br />

              <label for="uploadimage" class="px-4">Category Images</label>
              <br />
              <input type="file" class="mx-4 fileupload bg-white" /> <br />

              <button type="submit" class="categorybtn mx-4 mb-4 text-white">
                Create Category
              </button>
            </div>
          </div>
          <div class="category2 mx-5"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
